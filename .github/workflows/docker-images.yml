name: Start Docker Build on CircleCi

on:
#  push:
#    branches: [ master ]
#  pull_request:
#    branches: [ master ]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:bionic
    steps:
      - name: Start complete build
        run: |
          apt install -y  curl
          curl -u ${CIRCLECI_TOKEN}: -X POST https://circleci.com/api/v2/project/gh/mseemann/segw-build/pipeline --header "Content-Type: application/json" -d '{"branch":"master"}'
